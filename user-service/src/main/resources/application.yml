server:
  port: 8011
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_user?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: user-service
mybatis:
  type-aliases-package: loli.gothic.user.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    loli.gothic: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
